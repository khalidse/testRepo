<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../styles.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>
		<style>
		body{margin:0;font-family:arial}ul{list-style:none}.left{float:left}.right{float:right}.clear{clear:both}#header-wrapper{background:#000;padding:20px 10px}h1{color:#3ddafc;margin:0}#content-wrapper{padding:20px}.result-indicator{display:inline-block;height:30px;margin-right:10px;width:30px}.pass .result-indicator{background:green}.fail .result-indicator{background:red}.run-timeleft{color:#999;font-size:12px;margin-left:5px;display:inline-block;margin-top:2px}div.description-wrapper{margin-top:20px}div.cases-wrapper{padding-top:20px}li.fail,li.pass{margin:20px 0}.subtitle{color:#0493cc;font-size:14px}.desc-container{color:#999;display:none;font-size:14px;padding-left:40px}.fail .desc-container{color:#d2191f;}.result-container{cursor:pointer}.logo{background:url(http://aspire.jo/sites/all/themes/aspire/images/logo.png)no-repeat;width:255px;height:80px;display:block;margin-top:-25px}
		</style>
				
				<script type="text/javascript">
					$('document').ready(function(){
						//description container
						$('.result-container').click(function(){
							$(this).next('.desc-container').slideToggle();
						});
					});
					
					$(function () {
				    $('#container').highcharts({
				        chart: {
				            plotBackgroundColor: null,
				            plotBorderWidth: 1,//null,
				            plotShadow: false
				        },
				        title: {
				            text: 'Results for running automation test cases of Uvideos application using appium for android'
				        },
				        tooltip: {
				            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
				        },
				        plotOptions: {
				            pie: {
				                allowPointSelect: true,
				                cursor: 'pointer',
				                dataLabels: {
				                    enabled: true,
				                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
				                    style: {
				                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
				                    }
				                }
				            }
				        },
				        series: [{
				            type: 'pie',
				            name: 'Test result',
							colors: ['#33CF5E', 'gray', 'red'],
				            data: [
				                ['Passed', @@@passedTesta@@@],
				                ['Skipped', 0],
				                {
				                    name: 'Failed',
				                    y: @@@failedTesta@@@,
				                    sliced: true,
				                    selected: true,
									fill: 'silver'
				                }
				            ]
				        }]
				    });
				});

					$(function () {
				    $('#executionContainer').highcharts({
				        title: {
				            text: 'Execution time',
				            x: -20 //center
				        },
						
				        xAxis: {
				            categories: [@@@CasesTitles@@@],
							labels: {enabled: false}
				        },
				        yAxis: {
				            title: {
				                text: 'Execution time (secs)'
				            },
				            plotLines: [{
				                value: 0,
				                width: 1,
				                color: '#808080'
				            }]
				        },
				        tooltip: {
				            valueSuffix: 'seconds'
				        },
				        legend: {
				            layout: 'vertical',
				            align: 'right',
				            verticalAlign: 'middle',
				            borderWidth: 0
				        },
				        series: [{
				            name: 'Time in secs',
				            data: [@@@CasesExecution@@@]
				        }]
				    });
				});
				</script>

	</head>
	<body>
		<div id="page-wrapper">
			<div id="header-wrapper">
				<div class=" left">
					<span class="logo" />
				</div>
				<h1>Automation framework</h1>
			</div>
			
			<div id="content-wrapper">

				<div class="diagram-wrapper"></div>
				<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
				<div class="cases-wrapper">
					<h3>Test cases <span class="subtitle">@@@testCasesHeader@@@</span></h3>
					<ul>
						@@@TestCases@@@
					</ul>
				</div>
				<div id="executionContainer" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
				
			</div>
		</div>
	</body>
</html>
